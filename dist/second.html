<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS OTP</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="otp-container">
        <div class="otp-form">
            <div class="otp-first-section">
                <div class="otp-close">
                    <img src="../images/close.png" alt="close">
                </div>
                <div class="otp-logo">
                    <img src="../images/tvs-logo.png" alt="TVS">
                </div>
                <div class="otp-title">
                    <h5>TVS Motor</h5>
                </div>
                <div class="otp-price">
                    <h5>23,390</h5>
                    <p>Total Payment</p>
                </div>
            </div>
            <div class="otp-number-section">
                <div class="otp-heading">
                    <img src="../images/user.png" alt="user">
                    <span>Login With OTP</span>
                </div>
                <div class="otp-input">
                    <div class="otp-text">
                        <p>Enter OTP received on **0909</p>
                        <img src="../images//Edit.png" alt="Edit">
                    </div>
                    <form action="">
                        <div class="otp-box">
                            <input type="text" class="otp-number" value="8">
                            <input type="text" class="otp-number" value="8">
                            <input type="text" class="otp-number" value="2">
                            <input type="text" class="otp-number" value="8">
                            <input type="text" class="otp-number" value="5">
                            <input type="text" class="otp-number" value="8">
                        </div>
                        <input type="button" class="sendbtn" value="CONFIRM" />
                    </form>
                </div>
                <div class="otp-resend">
                    <p>Didnâ€™t receive? <a href="#">Resend OTP</a></p>
                </div>
                <div class="otp-powerby">
                    <div class="otp-footer">
                        <img src="../images//privacy.png" alt="Guard"><span> Powered by PayU</span><img class="question"
                            src="../images/question.png" alt="Question">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
