<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS OTP</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="otp-container">
        <div class="otp-form">
            <div class="otp-first-section">
                <div class="otp-close">
                    <img src="../images/close.png" alt="close">
                </div>
                <div class="otp-logo">
                    <img src="../images/tvs-logo.png" alt="TVS">
                </div>
            </div>
            <div class="otp-number-section">
                <div class="otp-input">
                    <div class="otp-process">
                        <div class="dot-flashing"></div>
                    </div>
                    <div class="otp-process-text">
                        <p>Hold tight, taking you securely to checkout</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
