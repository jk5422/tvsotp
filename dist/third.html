<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS OTP</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="otp-container">
        <div class="otp-form">
            <div class="otp-first-section">
                <div class="otp-close">
                    <img src="../images/close.png" alt="close">
                </div>
                <div class="otp-logo">
                    <img src="../images/tvs-logo.png" alt="TVS">
                </div>
                <div class="otp-title">
                    <h5>TVS Motor</h5>
                </div>
                <div class="otp-price">
                    <h5>23,390</h5>
                    <p>Total Payment</p>
                </div>
            </div>
            <div class="otp-number-section">
                <div class="otp-heading">
                    <img src="../images/user.png" alt="user">
                    <span>Personal Details</span>
                </div>
                <div class="otp-details">
                    <form action="">
                        <div class="names">
                            <input type="text" name="" class="fname" placeholder="First Name">
                            <input type="text" name="" class="lname" placeholder="Last Name">
                        </div>
                        <input type="email" name="" class="email" placeholder="Enter Email">
                        <input type="button" class="submitbtn" value="SUBMIT" />
                    </form>
                </div>
                <div class="otp-privacy">
                    <p>By proceeding I hereby agree to the <a href="#">T&Cs</a> and <a href="#">Privacy policy</a></p>
                </div>
                <div class="otp-powerby">
                    <div class="otp-footer">
                        <img src="../images//privacy.png" alt="Guard"><span> Powered by PayU</span><img class="question"
                            src="../images/question.png" alt="Question">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
