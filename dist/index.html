<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS OTP</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="otp-container">
        <div class="otp-form">
            <div class="otp-first-section">
                <div class="otp-close">
                    <img src="../images/close.png" alt="close">
                </div>
                <div class="otp-logo">
                    <img src="../images/tvs-logo.png" alt="TVS">
                </div>
                <div class="otp-title">
                    <h5>TVS Motor</h5>
                </div>
                <div class="otp-price">
                    <h5>23,390</h5>
                    <p>Total Payment</p>
                </div>
            </div>
            <div class="otp-number-section">
                <div class="otp-heading">
                    <img src="../images/lock.png" alt="lock">
                    <span>Login With OTP</span>
                </div>
                <div class="otp-input">
                    <form action="">
                        <input type="text" name="" class="mobile" placeholder="Enter phone number">
                        <button class="sendbtn">SEND OTP</button>
                    </form>
                </div>
                <div class="otp-privacy">
                    <p>By proceeding I hereby agree to the <span>T&Cs</span> and <span>Privacy policy</span></p>
                </div>
                <div class="otp-powerby">
                    <img src="../images//privacy.png" alt="Guard"><span> Powered by PayU</span><img class="question"
                        src="../images/question.png" alt="Question">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
